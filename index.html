<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Translate by Gemini AI App</title>
    <script src="./script/translate.js?v=202508051018"></script>
    <link href="./css/style.css?v=202508051018" rel="stylesheet">
</head>

<body>
    <h1>Translate by Gemini AI App</h1>
    <form id="translationForm">
        <div class="flex-div"><label for="inputKey">Nhập key:</label>
            <input type="password" id="inputKey" />
        </div>
        <label style="padding-left: 10px;" for="inputText">Nhập văn bản tiếng Trung:</label>
        <div class="flex-div">
            <textarea id="inputText" name="text" rows="5" required></textarea>
        </div>

        <div class="flex-div">
            <button type="button" onclick="translateText('0')">Dịch</button>
            <button type="button" onclick="translateText('1')">Phân tích từ</button>
            <button type="button" onclick="translateText('2')">Chat</button>
            <button type="button" onclick="copyText()">Copy</button>
        </div>

    </form>

    <div id="copyMessage"></div>
    <p id="outputText"></p>
</body>

</html>
